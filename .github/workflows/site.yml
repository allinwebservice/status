name: Site CI
on:
  push:
    branches: [master]
  repository_dispatch:
    types: [site]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write
  pull-requests: write

concurrency:
  group: upptime-site
  cancel-in-progress: true

jobs:
  release:
    name: Build and deploy status site
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT || github.token }}

      # Build statické stránky Upptime
      - name: Build status site
        uses: upptime/uptime-monitor@v1.41.0
        with:
          command: "site"
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}

      # Nahraj statický export jako Pages artefakt
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upptime build ukládá export sem:
          path: site/status-page/__sapper__/export

      # Nasazení na GitHub Pages (vytvoří environment + page_url)
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
