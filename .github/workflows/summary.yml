name: Site CI
on:
  push:
    branches:
      - master
  repository_dispatch:
    types: [site]
  workflow_dispatch:

permissions:
  contents: write
  pages: write
  id-token: write
  issues: write
  pull-requests: write

concurrency:
  group: upptime-site
  cancel-in-progress: true

jobs:
  release:
    name: Build and deploy status site
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_PAT || github.token }}
      - name: Build status site
        uses: upptime/uptime-monitor@v1.41.0
        with:
          command: "site"
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}
      - name: Deploy to GitHub Pages
        uses: upptime/uptime-monitor@v1.41.0
        with:
          command: "deploy"
        env:
          GH_PAT: ${{ secrets.GH_PAT || github.token }}

